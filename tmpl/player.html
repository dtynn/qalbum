<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Play-{{ etag }}</title>

    <script type="text/javascript" src="/static/js/offlights.js"></script>
</head>

<body>
<div id="video" style="position:relative;z-index: 100;width:600px;height:400px;float: left;"><div id="a1"></div></div>

<script type="text/javascript" src="/static/ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript">
    var flashvars={
        f:'{{ domain }}/{{ etag }}-normal.mp4',
        c:1,

        b:1
    };
    var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always'};
    CKobject.embedSWF('/static/ckplayer/ckplayer.swf','a1','ckplayer_a1','600','400',flashvars,params);

    //without flash
    var video=['{{ domain }}/{{ etag }}-normal.mp4->video/mp4'];
    var support=['android+false','msie10+false', 'gecko+false'];
    CKobject.embedHTML5('video','ckplayer_a1',600,400,video,flashvars,support);

    //ios
    var video=['{{ domain }}/{{ etag }}-v240.m3u8->application/vnd.apple.mpegurl'];
    var support=['iPad','iPhone','ios'];
    //var support=['iPad','iPhone','ios','android+false','msie10+false','webKit', 'gecko'];
    CKobject.embedHTML5('video','ckplayer_a1',600,400,video,flashvars,support);
</script>
</body>
</html>

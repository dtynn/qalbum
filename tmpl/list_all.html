<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>视频列表</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>文件名</th>
                <th>大小</th>
                <th>上传时间</th>
                <th>状态</th>
            </tr>
            {% if vList %}
            {% for v in vList %}
            <tr>
                <td>{{ v['file_name'] }}</td>
                <td>{{ v['file_size'] }}</td>
                <td>{{ v['created_at'] }}</td>
                <td>{{ v['pstatus'] }}</td>
            </tr>
            {% end %}
            {% else %}
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            {% end %}
        </table>
    </div>
</body>
</html>
